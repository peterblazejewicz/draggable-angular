<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        html,
        body {
            min-height: 100;
        }
        body {
            position: relative;
        }
        .draggable {
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="DemoController as $demo">
        <div class="row">
            <div class="col">
                <div draggable
                    get-container="$demo.getContainer()"
                    class="d-flex-inline draggable"
                    on-drag-start="$demo.onDragStart(evt)"
                    on-drag-move="$demo.onDragMove(evt)"
                    on-drag-stop="$demo.onDragStop(evt)">
                    Drag Me
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <ul sortable>
            <li class="draggable">First Element</li>
            <li class="draggable">Second Element</li>
            <li class="draggable">Third Element</li>
        </ul>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/@shopify/draggable/lib/es5/draggable.bundle.legacy.js"></script>
    <script src="./src/draggable/draggable.module.js"></script>
    <script src="./src/draggable/draggable.directive.js"></script>
    <script src="./src/draggable/sortable.directive.js"></script>
    <script src="./src/app/app.module.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
